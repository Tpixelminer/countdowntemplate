<!doctype html>
<html>
<head>
<title>Time until arch day:</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|VT323" rel="stylesheet">
</head>
<body>
 <!-- Display the countdown timer in an element -->
<div style="font-size: 90px; padding-left: 100px; padding-top: 2px; padding-right: 100px; font-family: 'Droid Sans Mono', monospace;">
	<p>Time until arch day:</p>
	<p style="" id="demo"></p>
</div>
<p style="font-family: 'VT323', monospace; padding-left: 100px;">Made by <a href="https://www.github.com/Tpixelminer"> Todd Lee-Millstein</a></p>
<p style="font-family: 'VT323', monospace; padding-left: 100px;">Find this project on Github and do what you want with it <a href="https://github.com/Tpixelminer/summerbreakcount/tree/master">here.</a></p>
<script>

var countDownDate = new Date("June 7, 2018 12:00:00").getTime();


var x = setInterval(function() {

  // Get the time
  var now = new Date().getTime();

  // AAAND THE CALCULATIONISMS
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // YEET 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "NO MORE";
  }
}, 1000);
</script>
</body>
</html>
